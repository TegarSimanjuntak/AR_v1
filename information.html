<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
   <title>Informasi Tugu Makalangan</title>
   <style>
     body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        color: #333;
     }

     header {
        background-color: #0066cc;
        color: white;
        padding: 20px;
        text-align: center;
     }

     h1 {
        font-size: 32px;
        margin-bottom: 10px;
        font-weight: bold;
     }

     h2 {
        font-size: 28px;
        margin-bottom: 10px;
        color: #0066cc;
     }

     .content-box {
        padding: 20px;
        font-size: 18px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        width: 80%;
        max-width: 900px;
     }

     .content-box p {
        line-height: 1.6;
        margin-bottom: 15px;
     }

     .content-box ul {
        margin-left: 20px;
     }

     a {
        color: #0066cc;
        text-decoration: none;
        font-size: 18px;
     }

     a:hover {
        text-decoration: underline;
     }

     @media screen and (max-width: 768px) {
        .content-box {
           width: 90%;
        }
     }
   </style>

   <script>
     // Fungsi untuk mendapatkan parameter dari URL
     function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
     }

     // Menampilkan konten berdasarkan anotasi yang diklik
     function loadContent() {
        const annotationId = getQueryParam('annotation');

        const content = [
          {
            title: "Filosofi Tugu Makalangan",
            text: `
               <p><strong>Pemberitaan ringkas</strong><br>
                  <br>
               Tugu Makalangan merupakan tugu yang berada di gerbang lama universitas dan sudah diresmikan sejak <strong>4 Oktober 2024</strong>. Makalangan sendiri diambil dari bahasa Sunda dan memiliki arti “<strong>siap untuk bertanding</strong>.” Tugu Makalangan memiliki 3 bangunan yang mirip seperti obor, mengapa demikian? Karena, dibalik bentuk tersebut ternyata <strong>Ibu Rina</strong> memiliki tujuan yaitu, mencerminkan tekad sivitas akademika Unpad untuk terus berjuang dan pantang menyerah dalam meraih masa depan yang cerah.</p>
               
               <p><strong>Pemberitaan detail</strong><br>
                  <br>
               Tugu Makalangan merupakan tugu yang berada di gebang lama Universitas Padjadjaran dan baru diresmikan pada tanggal <strong>4 Oktober 2024</strong>. Gerbang lama Unpad sudah ada sejak sekitar tahun. Sebelumnya juga gerbang lama Unpad tidak memiliki tugu atau bangunan apapun, bahkan bisa dibilang tidak pernah melakukan renovasi secara khusus. Maka dari itu tahun <strong>2024</strong> diadakan revitalisasi gerbang lama Unpad yang menjadi salah satu proyek dan bisa dibilang kenang-kenangan dari <strong>Ibu Rina</strong> selaku rektor periode sebelumnya. Beliau mengatakan bahwa revitalisasi yang diadakan berfungsi sebagai penunjukkan identitas kampus dan juga estetika dari Unpad, dari situ maka berdirilah Tugu Makalangan.</p>
               
               <p>Tugu Makalangan memiliki 3 bangunan tugu, tugu utama yang berada di tengah, kemudian 2 bangunan tugu lainnya yang berada di kanan dan kirinya. Penamaan Tugu Makalangan diambil dari bahasa Sunda yang berarti “<strong>siap untuk bertanding</strong>”. Setiap komponen yang ada pada tugu tersebut juga diambil dari komponen yang ada pada <strong>logo Unpad</strong>, ujar Direktur Sarana, Prasana, dan Manajemen Aset Unpad <strong>Edward Henry, S.IP., MM</strong>.</p>
               
               <p>Bentuk dari ketiga Tugu Makalangan sendiri jika dilihat menyerupai obor, dibalik bentuk tersebut ternyata <strong>Ibu Rina</strong> memiliki tujuan yaitu, mencerminkan tekad sivitas akademika Unpad untuk terus berjuang dan pantang menyerah dalam meraih masa depan yang cerah. Tugu yang menjadi cita-cita Unpad tersebut dapat dilihat bahwa peletaknya juga dekat dengan masyarakat sehingga diharapkan bahwa Unpad dapat terus menebarkan kebermanfaatan melalui pendidikan dan riset serta penyelenggaraan <strong>tridarma perguruan tinggi</strong>.</p>
               <p>Reference <br>
               Tugu Makalangan UNPAD Jatinangor Diresmikan, Simbol Semangat Sivitas Akademika | Tahu Ekspres Sumedang
               
               <a href="https://www.unpad.ac.id/2024/10/rektor-resmikan-tugu-makalangan-simbol-unpad-selalu-menyala-dan-bermanfaat/">
                  <p>Rektor Resmikan Tugu Makalangan, Simbol Unpad Selalu Menyala dan Bermanfaat</p>
               </a>
            `},
          {
            title: "Wajah Baru yang Menggantikan Banyak Kenangan Gerbang Lama dan Brooklyn Unpad",
               text: `
                  <p><strong>Tepat pada awal bulan November</strong> Tugu Makalangan diresmikan oleh rektor Universitas Padjadjaran. Melalui wawancara yang kami lakukan dengan Direktur Sarana, Prasarana, dan Manajemen Aset, Edward Hendry, Tugu Makalangan merupakan hal ikonik yang sekaligus menjadi wajah dari Unpad.</p>
                  
                  <p>Masing-masing bangunan yang dibangun memiliki makna berbeda dan mendalam. Mulai dari Tugu Makalangan sebagai wajah utamanya yang berbentuk seperti obor sampai gerbangnya sendiri.</p>
                  
                  <p>“Konsepnya itu, konsep dasarnya indah, aman, aksesibel, dan dengan biaya yang masuk akal. Saya gak bilang murah, masuk akal. Itu konsep. Kemudian diterjemahkan lagi, yang indah tuh yang seperti apa. Yaudah lah, kita cari yang ada nuansa umpannya. Maka kemudian kita waktu itu berpikir, yuk kita cari unsur yang ada di logo,” ujar Edward.</p>
                  
                  <p>Gerbang lama atau akrab disebut <strong>gerlam</strong> sendiri merupakan gerbang masuk bagian selatan. Gerbang ini sempat ditutup dan aksesnya menjadi terbatas. Ini yang menjadi alasan dilakukannya pembangunan penataan gerbang lama Unpad.</p>
                  
                  <p>Walaupun demikian, Gerlam sendiri bagi mahasiswa Unpad Jatinangor khususnya memiliki banyak kenangan indah. Sampai dengan tahun 2023, Gerlam menjadi salah satu tempat berkumpul favorit mahasiswa. Mulai dari tempat melakukan aksi kamisan, berdiskusi, melakukan demonstrasi, sampai tempat untuk promosi unit kegiatan mahasiswa.</p>
                  
                  <p><em>(Wawancara dengan mahasiswa yang terus berkegiatan di Gerlam)</em></p>
               `
            },
          {
            title: "Pendanaan Tugu Makalangan",
            text: `
                  <p><strong>Pembangunan Tugu Makalangan</strong> atau tugu selatan telah selesai sepenuhnya. Gerbang baru yang digadang-gadang sebagai wajah baru dari Universitas Padjadjaran ini menghabiskan dana yang fantastis, yaitu mencapai <strong>Rp10.000.000.000</strong> (sepuluh miliar rupiah). Tugu ini berada tepat di depan jalan raya yang menghubungkan Bandung - Sumedang. Sehingga, tugu baru ini akan menarik bagi pengguna jalan yang lewat, juga menjadi branding baru untuk Universitas Padjadjaran.</p>
                  
                  <p>“Ya, pertama kalau untuk revitalisasi. Alasan utama adalah tentu kita ingin mempercantik diri, bahwa kita ini perlu wajah, ya, perlu wajah. Jadi, Unpad ini wajahnya di mana, selama ini orang kan bingung ya, depannya mana belakangnya mana,” Direktur Sarana dan Prasarana <strong>Edward Henry</strong> melalui wawancara dengan Warta Kema (<strong>04/09</strong>).</p>
                  
                  <p><strong>Pengadaan pembuatan Gerbang Selatan Kampus Unpad</strong> ini yang terdiri dari Tugu, Kujang, dan Sinjang menyentuh nilai kontrak sampai dengan <strong>Rp6.699.960.000</strong> atau enam miliar enak ratus sembilan puluh sembilan juta sembilan ratus enam puluh ribu rupiah. Untuk kontrak landscape gerbangnya sendiri senilai <strong>Rp4.662.000.000</strong>.</p>
               `
            },
          {
            title: "Kontroversi Tugu Makalangan Unpad: Antara Estetika dan Prioritas Kampus",
            text: `
               <p><strong>Pembangunan Tugu Makalangan</strong> di Universitas Padjadjaran (Unpad) telah memicu pro dan kontra di kalangan civitas akademika dan publik. Kritik utama menyebut bahwa tugu ini dibangun hanya untuk tujuan estetika tanpa memberikan manfaat langsung bagi mahasiswa atau dosen. Banyak pihak mempertanyakan apakah tugu tersebut benar-benar mendukung visi akademik kampus atau sekadar elemen dekoratif belaka.</p>
               
               <p>Tidak hanya itu, proyek ini dinilai terburu-buru dalam pelaksanaannya. Beberapa pihak menduga bahwa pembangunan tugu ini merupakan salah satu langkah simbolis untuk meninggalkan "jejak terakhir" dari kepemimpinan <strong>Prof. Dr. Rina Indiastuti, S.E., M.S.I.E.</strong> menjelang akhir masa jabatannya sebagai Rektor Unpad. Kritik ini menimbulkan wacana apakah keputusan tersebut lebih mengedepankan personal legacy daripada kebutuhan riil kampus.</p>
               
               <p>Sorotan lain datang dari sisi pendanaan. Dengan anggaran yang besar, banyak yang merasa bahwa dana tersebut seharusnya dapat dialokasikan untuk kebutuhan yang lebih mendesak, seperti peningkatan fasilitas ruang kelas, laboratorium, atau pengembangan teknologi pendukung pembelajaran. Infrastruktur kampus yang lebih fungsional dinilai lebih relevan untuk mendukung aktivitas mahasiswa dan dosen daripada membangun monumen.</p>
               
               <p>Debat ini membuka diskusi yang lebih luas tentang prioritas pembangunan di lingkungan akademik. Apakah Tugu Makalangan akan menjadi kebanggaan baru atau justru menjadi simbol keputusan yang kurang bijak, hanya waktu yang akan membuktikan.</p>
            `
         }
        ];

        const contentBox = document.getElementById('content-box');

        if (annotationId && annotationId >= 1 && annotationId <= 4) {
          const annotationContent = content[annotationId - 1];
          contentBox.innerHTML = `
            <h1>${annotationContent.title}</h1>
            <p>${annotationContent.text}</p>
          `;
        } else {
          contentBox.innerHTML = "<p>Konten tidak ditemukan.</p>";
        }
     }

     window.onload = loadContent;
   </script>
</head>
<body>
   <header>
      <h1>Pusat Informasi Tugu Makalangan</h1>
   </header>

   <div id="content-box" class="content-box">
      <!-- Konten akan dimuat di sini -->
   </div>
